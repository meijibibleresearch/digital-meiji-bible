
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meiji Bible Comparison Tool for The Book of Matthew</title>
  <style>
    body {
      font-family: "Hiragino Mincho Pro", serif;
      margin: 20px;
    }
    #comparison-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .verse-block {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .translation-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .verse-text {
      line-height: 1.8;
    }
    label, input, button {
      font-size: 16px;
    }
    input[type="text"] {
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>明治聖書 マタイ福音書 比較ツール</h1>
  <label for="verseInput">比較したい節（例: 1,3,5-6）:</label>
  <input type="text" id="verseInput" placeholder="1-6"/>
  <button onclick="compareVerses()">比較</button>

  <div id="comparison-container"></div>

  <script>
const bibles = {
  "1873": {
    1: "アブラハムのすゑダビデのすゑ耶穌キリストの系譜",

    3: "ユーダ、タマルのはらにパレスとザラをうみパレス、ヱスロンをうみヱスロン、アラムをうみ",
    4: "アラン、アミナダブをうみアミナダブ、ナーソンをうみナーソン、サルモンをうみ",
    5: "サルモン、ラカブのはらにボーズをうみボーズ、ルツのはらにヲベデをうみヲベデ、イヱツサイをうみ",
    6: "イヱツサイ、ダビデ王をうみダビデ王ウリヤの妻のはらにソロモンをうみ",
    7: "ソロモン、ロボアムをうみロボアム、アビアをうみアビア、アサフをうみ",
    8: "アサフ、ヨサパテをうみヨサパテ、ヨラムをうみヨラム、ヲジヤをうみ",
    9: "ヲジヤ、ヨアタムをうみヨアタム、アカズをうみアカズ、エゼキヤをうみ",
    10: "エゼキヤ、マナセをうみマナセ、アモンをうみアモン、イヨシアをうみ",
    11: "バブロンにうつされたるときイヨシア、イヱコニアとその兄弟をうみ",
    12: "バブロンにうつされたるのちイヱコニア、サラチエルをうみサラチエル、ゾロバベルをうみ",
    13: "ゾロバベル、アビウデをうみアビウデ、エリアキンをうみヱリアキン、アゾルをうみ",
    14: "アゾル、サドクをうみサドク、アキンをうみアキン、ヱリウデをうみ",
    15: "ヱリウデ、エリアザルをうみエリアザル、マツタンをうみマツタン、ヤコブをうみ",
    16: "ヤコブ、マリアの夫ヨセフをうみこのマリアよりキリストととなふる耶穌うまれたまへり",
    17: "かくアブラハムよりダビデまでの歴代すべて十四代またダビデよりバブロンにうつるまで十四代またバブロンにうつりてよりキリストまで十四代なり",
    18: "それ耶穌キリストのうまれたまふことさのごとしその母マリアはヨセフと契約していまだともにをらざるに聖靈に感じてはらみしことあらはれしが",
    19: "その夫ヨセフはただしき人なればこれをはづかしむることをほつせずひそかに離縁せんとおもへり",
    20: "かくてこのことをかんがへ居けるにみよ主のつかひかれのゆめにあらはれていひけるはダビデのすゑヨセフよなんぢの妻マリアをめとるをおそるるないかにとなればかれにはらみしものは聖靈によるなり",
    21: "かれ子をうまんその名を耶穌となづくべしかれその民をそのつみよりすくはんとすればなり",
    22: "すべてこのことは預言者によりて主のいひたまひしことばに",
    23: "みよむすめはらみて子をうまんその名をヱンマヌエルととなふべしといひしにかなへんためなりその名をとけば神われらとともにあるとのいみなり",
    24: "ヨセフ目さめておき主のつかひの命ぜしごとくにしてその妻をめとりしが",
    25: "初子のうまるるまで交合もせざりきしかしてその名を耶穌ととなへり"
  },
  "1880": {
    1: "アブラハムの裔なるダビデの裔イエス・キリストの系圖。",
    2: "アブラハム、イサクを生イサク、ヤコブを生ヤコブ、ユダとその兄弟を生り",
    3: "ユダ、タマルに由てパレスとザラとを生パレス、エスロンを生エスロン、アラムを生",
    4: "アラム、アミナダブを生アミナダブ、ナアソンを生ナアソン、サルモンを生",
    5: "サルモン、ラハブに由てボアズを生ボアズ、ルツに由てオベデを生オベデ、エツサイを生",
    6: "エツサイ、ダビデ王を生ダビデ王ウリヤの妻に由てソロモンを生み",
    7: "ソロモン、レハベアムを生レハベアム、アビヤを生アビヤ、アサを生",
    8: "アサ、ヨサパテを生ヨサパテ、ヨラムを生ヨラム、ウッズヤを生",
    9: "ウッズヤ、ヨタムを生ヨタム、アカズを生アカズ、ヘゼキヤを生",
    10: "ヘゼキヤ、マナセを生マナセ、アモンを生みアモン、ヨシヤを生り",
    11: "バビロンに徙さるる時ヨシヤ、エホヤキンと其兄弟を生",
    12: "バビロンに徙されたる後エホヤキン、シアテルを生シアテル、ゼルバベルを生",
    13: "ゼルバベル、アビウデを生アビウデ、エリヤキンを生エリヤキン、アゾルを生",
    14: "アゾル、ザドクを生ザドク、アキムを生アキム、エリウデを生",
    15: "エリウデ、エリアザルを生エリアザル、マツタンを生マツタン、ヤコブを生",
    16: "ヤコブ、マリヤの夫ヨセフを生り此マリヤよりキリストと稱るイエス生れ給ひき",
    17: "其世系を數ふればアブラハムよりダビデに至るまで十四代ダビデよりバビロンに徙さるる時まで十四代バビロンに徙されしよりキリストまで十四代なり。",
    18: "それイエス・キリストの生れ給ること左の如し其母マリアはヨセフと聘定を爲るのみにて未だ偕にならざりしとき聖靈に感じて孕しが其孕たること顯れければ",
    19: "夫ヨセフ義人なる故に之を辱しむることを願ず密に離緣せんと思へり",
    20: "斯て此事を思念せる時に主の使者かれが夢に現れて曰けるはダビデの裔ヨセフよ爾妻マリヤを娶ことを懼るる勿れその孕る所の者は聖靈に由なり。",
    21: "かれ子を生ん其名をイエスと名くべし蓋その民を罪より救はんとすれば也",
    22: "凡て此事は〔預言者｜預言者〕に託て主の曰たまひし言に",
    23: "處女はらみて子を生ん其名をインマヌエルと稱べしと有に應せん爲なり其名を譯ば神われらと偕に在との義なり",
    24: "ヨセフ寐より起て主の使者の命ぜし言に遵ひ其妻を娶たれど",
    25: "冢子の生るるまで牀を同にせざりき其生れし子をイエスと名けたり"
  }
};
const versionTitles = {
  "1873": "新約聖書馬太傳 - 邦語先行訳 J. C. Hepburn／S. R. Brown (1873)",
  "1880": "新約全書 - 明治新約合冊 翻訳委員社中 (1880)"
};


    function parseInput(input) {
      const result = new Set();
      const parts = input.split(',');
      for (const part of parts) {
        if (part.includes('-')) {
          const [start, end] = part.split('-').map(Number);
          for (let i = start; i <= end; i++) result.add(i);
        } else {
          result.add(Number(part));
        }
      }
      return [...result].sort((a, b) => a - b);
    }

    function compareVerses() {
      const input = document.getElementById("verseInput").value;
      const verses = parseInput(input);
      const container = document.getElementById("comparison-container");
      container.innerHTML = "";

      verses.forEach(num => {
        const block = document.createElement("div");
        block.className = "verse-block";

       const meijiText = bibles["1873"][num] || "<i>未収録</i>";
const modernText = bibles["1880"][num] || "<i>未収録</i>";

 block.innerHTML = `
  <div class="translation-title">第${num}節</div>
  <div class="verse-text"><b>${versionTitles["1873"]}:</b><br>${meijiText}</div>
  <div class="verse-text"><b>${versionTitles["1880"]}:</b><br>${modernText}</div>
`;

        container.appendChild(block);
      });
    }
  </script>
</body>
</html>
